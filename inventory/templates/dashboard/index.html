{% extends 'partials/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Inventory Tracking System{% endblock %}


{% block content %}
<!--Table-->
<div class="container">
    <div class="row my-4">
        <div class="col-md-4">
            <div class="border bg-white p-3">
                <h4>Add Products</h4>
                <hr>
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <!-- <div class="form-group">
                        <label for="exampleInputEmail1">Name</label>
                        <input type="text" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Quantity</label>
                        <input type="number" class="form-control" id="exampleInputPassword1">
                    </div> -->

                    <input class="btn btn-success btn-block" type="submit" value="Add Product">

                
                </form>
            </div>
        </div>
        <div class="col-md-8">
            <table class="table bg-white">
                <thead class="bg-info">
                    <tr class="text-white">
                        
                        <th scope="col">Name</th>
                        <th scope="col">Quantity</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in items %}
                    <tr>
                        <td>{{item.name}}</td>
                        <td>{{item.quantity}}</td>
                        <td>
                            <a class="btn btn-info btn-sm mr-2" href="{% url 'edit' item.id %}">Edit</a>
                            <a class="btn btn-danger btn-sm" href="{% url 'delete' item.id %}">Delete</a>
                        </td>
                    </tr>
                    {% endfor%}
                </tbody>
            </table>
        </div>
    </div>

</div>


{% endblock %}
<!--End Table-->
